<div class="container-fluid">
    <br>
    <div class="page-header">
        <a routerLink="/users/student/list" class="btn btn-primary">View All Students</a>
    </div>
    <br>
    <div class="card">
        <br>
        <div class="tab">
            <button class="tablinks active" id="btn_student_tab" (click)="openTab('student_tab')">Student Details</button>
            <button class="tablinks" id="btn_parent_tab" (click)="openTab('parent_tab')">Parents Details</button>
        </div>

        <div id="logbox">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" ngNativeValidate>

                <!--- STUDENT DETAILS TAB CONTENT -->
                <div id="student_tab" class="tabcontent">
                    <br><h3 class="tab_title">Fill Student Details</h3>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Name</label>
                        <div class="col-10">
                            <input class="form-control" type="name" pattern="^[A-Za-z]$" minlength="2" title="Please fill only characters" formControlName="name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Library Number</label>
                        <div class="col-10">
                            <input class="form-control" type="text" formControlName="lib_no" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Gender</label>
                        <div class="col-10">
                            <div class="radio" >
                                <label>
                                    <input type="radio" value="MALE" name="gender" formControlName="gender" required /> Male
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" value="FEMALE" name="gender" formControlName="gender"/> Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Standard</label>
                        <div class="col-10">
                            <select class="form-control" formControlName="standard" placeholder="Standard" required>
                                <option value="nursery" selected>Nursery</option>
                                <option value="lkg">LKG</option>
                                <option value="ukg">UKG</option>
                                <option value="1st">1st</option>
                                <option value="2nd">2nd</option>
                                <option value="3rd">3rd</option>
                                <option value="4th">4th</option>
                                <option value="5th">5th</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Section</label>
                        <div class="col-10">
                            <select class="form-control" formControlName="section" placeholder="Standard" required>
                                <option value="a" selected>A</option>
                                <option value="b">B</option>
                                <option value="c">C</option>
                                <option value="d">D</option>
                                <option value="e">E</option>
                                <option value="f">F</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Aadhar ID</label>
                        <div class="col-10">
                            <input class="form-control" type="text" pattern="^[0-9]$" length="12" title="Please fill your 12 digits number" formControlName="aadhar_id" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Date of Birth</label>
                        <div class="col-10">
                            <input class="form-control" type="text" onfocus="(this.type='date')" formControlName="dob" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Date of Joining</label>
                        <div class="col-10">
                            <input class="form-control" type="text" onfocus="(this.type='date')" formControlName="doj" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Previous School</label>
                        <div class="col-10">
                            <input class="form-control" type="string" formControlName="previous_school" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Upload Photo</label>
                        <div class="col-10">
                            <input class="form-control" type="photo"  title="Please upload your picture" formControlName="name" >
                        </div>
                    </div>
                       <button class="btn btn-primary" (click)="openTab('edu_tab')">Next Step - Fill Parent's Details > </button>
                </div>

                <!--- PARENT DETAILS TAB CONTENT -->
                <div id="parent_tab" class="tabcontent">
                    <br><h3 class="tab_title">Fill Parents Details</h3>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Mother Name</label>
                        <div class="col-10">
                            <input class="form-control" type="name" pattern="^[A-Za-z]$" minlength="2" title="Please fill only characters" formControlName="mother_name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Mother Email</label>
                        <div class="col-10">
                            <input class="form-control" type="email" pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$" formControlName="mother_email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Mother Mobile No.</label>
                        <div class="col-10">
                            <input class="form-control" type="tel" pattern="^\d{3}\d{3}\d{4}$" title="Please fill your 10 digit number" formControlName="mother_mob_no" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Mother Telephone No.</label>
                        <div class="col-10">
                            <input class="form-control" type="tel" pattern="^\d{4}\d{6}$" title="Please fill your number with code" formControlName="mother_tel_no" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Father Name</label>
                        <div class="col-10">
                            <input class="form-control" type="name" pattern="^[A-Za-z]$" minlength="2" title="Please fill only characters" formControlName="father_name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Father Email</label>
                        <div class="col-10">
                            <input class="form-control" type="email" pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$" formControlName="father_email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Father Mobile No.</label>
                        <div class="col-10">
                            <input class="form-control" type="tel" pattern="^\d{3}\d{3}\d{4}$" title="Please fill your 10 digit number" formControlName="father_mob_no" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Father Telephone No.</label>
                        <div class="col-10">
                            <input class="form-control" type="tel" pattern="^\d{4}\d{6}$" title="Please fill your number with code" formControlName="father_tel_no" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Password</label>
                        <div class="col-10">
                            <input class="form-control" type="password" formControlName="password" required>
                        </div>
                    </div>
                    <button class="btn btn-primary" (click)="openTab('student_tab')">< Previous Step - Go To Student Details </button>
                    <div class="sbt_btn">
                        <button class="btn btn-primary" type="submit">Save Student Data</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
