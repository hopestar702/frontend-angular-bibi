<div class="container-fluid">
    <br>
    <div class="page-header">
        <a routerLink="/users/principal/list" class="btn btn-primary">View Principal Data</a>
    </div>
    <br>
    <div class="card">
        <br>
        <ul class="nav nav-tabs">
            <li class="active"><a class="btn" data-toggle="tab" href="#personal_tab">PERSONAL DETAILS</a></li>
            <li><a class="btn" data-toggle="tab" href="#edu_tab">EDUCATIONAL DETAILS</a></li>
        </ul>
		<div class="container">
    		<div align="center" id="logbox">
      			<form [formGroup]="form" (ngSubmit)="onSubmit()">
      				<div class="tab-content clearfix">
                		<div id="personal_tab" class="tab-pane active">
        					<h3>Fill Personal Details</h3>
                            <div class="form-inline">
                                <label>name:</label>
        					   <input  type="text" formControlName="name" placeholder="username"  autofocus="autofocus" class="input pass"/>
                            </div>
                            <div class="form-inline">
                                <label>Name:</label>
                            <input type="text" formControlName="email" placeholder="email" required="required" class="input pass"/>
                            </div>
                            <div class="form-inline">
                                <label>Password:</label>
                            <input  type="password" formControlName="password" placeholder="password" required="required" class="input pass"/>
                            </div>
                            <div class="form-inline">
                            <label >Gender: </label>
                            <label class="radio-inline">
                                <input type="radio" name="optradio">male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optradio">female
                            </label>
                            </div>
                            <div class="form-inline">
                                <label>Father Name:</label>
                            <input  type="text" formControlName="father_name" placeholder="father name"  autofocus="autofocus" class="input pass"/>
                            </div>
                            <div class="form-inline">
                                <label>Aadhar Id:</label>
                            <input  type="text" formControlName="aadhar_id" placeholder="aadhar id"  autofocus="autofocus" class="input pass"/>
                            </div>
                            <div class="form-inline">
                                <label>Address:</label>
        					<input type="text" formControlName="address" placeholder="address" required="required" class="input pass"/>
                            </div>
                            <div class="form-inline">
                                <label>Date of Birth:</label>
                            <input type="text" onfocus="(this.type='date')"formControlName="dob" placeholder="date of birth" required="required" class="input pass"/>
                            </div>
                            <div class="form-inline">
                                <label>Date of Joining:</label>
                            <input type="text" onfocus="(this.type='date')"formControlName="doj" placeholder="date of joining" required="required" class="input pass"/>
                            </div>
        					<div class="nav nav-tabs">
                                <a class="inputButton" data-toggle="tab" href="#edu_tab">Next Page</a>
                            </div>
        				</div>
        				<div id="edu_tab" class="tab-pane fade">
                    		<br>
                    		<h3>Fill Educational Details</h3>
                            <input  type="text" formControlName="education" placeholder="education"  autofocus="autofocus" class="input pass"/>
                            <input  type="text" formControlName="working_exp" placeholder="working experience"  autofocus="autofocus" class="input pass"/>
                            <input  type="text" formControlName="bank_name" placeholder="bank name"  autofocus="autofocus" class="input pass"/>
                            <input type="text" formControlName="address" placeholder="address" required="required" class="input pass"/>
                            <input type="text" formControlName="bank_acc_no" placeholder="bank acc no" required="required" class="input pass"/>
                            <div class="nav nav-tabs">
                                <a class="inputButton1" data-toggle="tab" href="#personal_tab">Previous Page</a>
                                <a class="inputButton2" type="submit" href="#">Submit</a>
                            </div>

                    	</div>
                    </div>
        		</form>
    		</div>
		</div>
	</div>
</div>
